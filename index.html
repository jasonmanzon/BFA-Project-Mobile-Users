    <a-entity id="cameraRig" position="0 5 0" >
      <a-entity id="head" position="0 0 0" camera="userHeight:5" look-controls="pointerLockEnabled:true">
        <a-entity position="0.1 -0.1 0"
          touch-listener
          teleport-controls=
            "cameraRig: #cameraRig;
             teleportOrigin: #head;
             startEvents:starttouch;
             endEvents:endtouch;
             curveShootingSpeed:15;
             hitCylinderRadius:1;
             collisionEntities: [ground]"
          >
        </a-entity>
      </a-entity>
    </a-entity>
